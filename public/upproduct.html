<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;469;500;600;700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!--Navbar -->
      <nav class="mb-1 navbar navbar-expand-lg navbar-light bg-menu">
        <a class="navbar-brand" href="/#">TheGioiDienThoai</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent-555"
          aria-controls="navbarSupportedContent-555"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active-bg">
              <a class="nav-link" href="/#">Trang chủ </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#">Giỏ hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#">Đăng sản phẩm</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item avatar">
              <a class="nav-link p-0" href="/#">
                <img
                  src="./img/profile.jpg"
                  class="rounded-circle z-depth-0"
                  alt="avatar image"
                  height="35"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!--/.Navbar -->
    </header>
    <section>
      <!-- Horizontal material form -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-8">
            <div
              id="carouselExampleFade"
              class="carousel slide carousel-fade"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="./img/product1.png"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./img/product2.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./img/product3.png"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleFade"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleFade"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <h3 class="text-center sub-title">Tin công nghệ</h3>
            <div class="row">
              <a href="/#"><img src="./img/banner1.png" alt="" /></a>
              <a href="/#"><img src="./img/banner2.png" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="main-title mt-2">
              Đăng sản phẩm bán <br /><img
                class="underline-img"
                src="./img/underline.png"
                alt=""
              />
            </h1>
          </div>
          <div class="col-md-8">
            <form>
              <div class="form-group row">
                <!-- Material input -->
                <label class="col-sm-4 col-form-label font-weight-bold">Tên sản phẩm</label>
                <div class="col-sm-8">
                  <div class="md-form mt-0">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <!-- Material input -->
                <label class="col-sm-4 col-form-label font-weight-bold">Giá</label>
                <div class="col-sm-8">
                  <div class="md-form mt-0">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <!-- Material input -->
                <label class="col-sm-4 col-form-label font-weight-bold">Rate</label>
                <div class="col-sm-8">
                  <div class="md-form mt-0">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
                <div class="form-group row">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-primary btn-md">
                    Đăng sản phẩm
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Horizontal material form -->
    </section>
    <!-- Footer -->
    <footer class="page-footer font-small bg-menu mt-4">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2020 GunnersKma:
        <a href="https://mdbootstrap.com/"> GunnersKma.best</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"
    ></script>
  </body>
</html>
